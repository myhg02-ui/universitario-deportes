<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reautenticar - Universitario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003278 0%, #00509E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: #003278;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            color: #003278;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #003278;
        }
        
        .btn {
            background: linear-gradient(135deg, #003278 0%, #00509E 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 50, 120, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏆</div>
        <h1>Reautenticación Necesaria</h1>
        <p>Tu sesión de Firebase ha expirado. Por favor, ingresa tu contraseña para continuar al panel de administración.</p>
        
        <div id="message" class="message"></div>
        
        <form id="reauth-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="myhg02@gmail.com" readonly>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required autofocus>
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="../../../src/js/core/firebase-config.js"></script>
    
    <script>
        const form = document.getElementById('reauth-form');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const messageDiv = document.getElementById('message');
        
        function showMessage(text, type = 'error') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = 'myhg02@gmail.com';
            const password = passwordInput.value;
            
            if (!password) {
                showMessage('Por favor ingresa tu contraseña', 'error');
                return;
            }
            
            // Deshabilitar formulario
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin spinner"></i>Autenticando...';
            
            try {
                // Inicializar Firebase
                if (!firebase.apps.length) {
                    await initFirebase();
                }
                
                // Intentar login
                console.log('🔐 Intentando login con Firebase Auth...');
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('✅ Login exitoso:', user.uid);
                
                // Obtener datos del usuario de Firestore
                const db = firebase.firestore();
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    showMessage('Usuario no encontrado en la base de datos', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                    return;
                }
                
                const userData = userDoc.data();
                console.log('✅ Datos de usuario obtenidos:', userData);
                
                // Guardar en sessionStorage
                const userToStore = {
                    uid: user.uid,
                    email: user.email,
                    ...userData
                };
                sessionStorage.setItem('currentUser', JSON.stringify(userToStore));
                
                // Mostrar éxito
                showMessage('✅ Autenticación exitosa! Redirigiendo...', 'success');
                
                // Redirigir a admin
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
                
            } catch (error) {
                console.error('❌ Error en login:', error);
                
                let errorMessage = 'Error al iniciar sesión';
                
                if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Contraseña incorrecta';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usuario no encontrado';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Demasiados intentos fallidos. Espera un momento';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Error de conexión. Verifica tu internet';
                } else {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
                
                // Rehabilitar formulario
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
