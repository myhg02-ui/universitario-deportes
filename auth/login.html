<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Iniciar Sesión | Universitario de Deportes</title>
    <meta name="description" content="Inicia sesión en tu cuenta de socio del Club Universitario de Deportes.">
    <meta name="keywords" content="Universitario de Deportes, login, iniciar sesión, socio crema">
    <meta name="author" content="Universitario de Deportes">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/logos/logo.png">
    <link rel="apple-touch-icon" href="../assets/images/logos/logo.png">
    
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/universitario-theme.css">
    <link rel="stylesheet" href="../css/placeholders.css">
    <link rel="stylesheet" href="../css/auth-forms.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="../assets/images/logos/logo.png" as="image">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Estrellas decorativas -->
        <div class="header-stars"></div>
        
        <nav class="navbar">
            <div class="nav-container">
                <a href="../index.html" class="nav-logo" aria-label="Inicio - Universitario de Deportes">
                    <img src="../assets/images/logos/logo.png" alt="Escudo Universitario de Deportes" class="logo-img" width="50" height="50">
                    <span>Universitario de Deportes</span>
                </a>
                <ul class="nav-menu" role="navigation" aria-label="Navegación principal">
                    <li><a href="../index.html" class="nav-link">Inicio</a></li>
                    <li><a href="../info/club.html" class="nav-link">El Club</a></li>
                    <li><a href="../user/beneficios.html" class="nav-link">Beneficios</a></li>
                    <li><a href="../info/noticias.html" class="nav-link">Noticias</a></li>
                    <li><a href="../index.html#contacto" class="nav-link">Contacto</a></li>
                </ul>
                <div class="nav-auth">
                    <button class="btn-register" onclick="window.location.href='registro.html'">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </button>
                </div>
                <button class="hamburger" aria-label="Menú de navegación" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <section class="registro-section">
        <div class="container">
            <div class="registro-container" style="max-width: 500px;">
                <div class="registro-header">
                    <img src="../assets/images/logos/logo.png" alt="Escudo" class="registro-logo">
                    <h1>Iniciar Sesión</h1>
                    <p class="registro-subtitle">Bienvenido de vuelta a la familia crema</p>
                </div>

                <div id="mensaje-container" style="display: none;">
                    <div id="mensaje" class="mensaje"></div>
                </div>

                <form id="loginForm" class="registro-form" style="padding: 3rem 2.5rem;">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <label class="checkbox-label">
                            <input type="checkbox" name="recordar">
                            <span>Recordar mi sesión</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                        <p class="login-link" style="margin-top: 1rem;">
                            <a href="#" style="color: #c41e3a;">¿Olvidaste tu contraseña?</a>
                        </p>
                        <p class="login-link">
                            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-club-logo">
                <img src="../assets/images/logos/logo.png" alt="Escudo" width="140" height="140">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Club Universitario de Deportes. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>
    <script>initFirebase();</script>
    
    <!-- Login Script -->
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
