<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Universitario de Deportes</title>
    <link rel="icon" type="image/png" href="../assets/images/logos/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/themes/universitario.css">
    <link rel="stylesheet" href="../css/pages/registro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="../index.html" class="nav-logo">
                    <img src="../assets/images/logos/logo.png" alt="Escudo" class="logo-img" width="50" height="50">
                    <span>Universitario de Deportes</span>
                </a>
            </div>
        </nav>
    </header>

    <section class="registro-section">
        <div class="container">
            <div class="registro-container" style="max-width: 500px;">
                <div class="registro-header">
                    <img src="../assets/images/logos/logo.png" alt="Escudo" class="registro-logo">
                    <h1>Iniciar Sesión</h1>
                    <p class="registro-subtitle">Bienvenido de vuelta a la familia crema</p>
                </div>

                <div id="mensaje-container" style="display: none;">
                    <div id="mensaje" class="mensaje"></div>
                </div>

                <form id="loginForm" class="registro-form" style="padding: 3rem 2.5rem;">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-container">
                        <label class="checkbox-label">
                            <input type="checkbox" name="recordar">
                            <span>Recordar mi sesión</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                        <p class="login-link" style="margin-top: 1rem;">
                            <a href="#" style="color: #c41e3a;">¿Olvidaste tu contraseña?</a>
                        </p>
                        <p class="login-link">
                            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-club-logo">
                <img src="../assets/images/logos/logo.png" alt="Escudo" width="140" height="140">
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Club Universitario de Deportes. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>
    <script>initFirebase();</script>
    
    <!-- Login Script -->
    <script src="../js/pages/login.js"></script>
</body>
</html>
